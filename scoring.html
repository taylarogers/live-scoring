<!DOCTYPE html>
<html>
    <head>
        <title> Gonubie Sixes </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300&family=Jura:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header stick-top">
            <h1> Gonubie Sixes Live Scores </h1>
            <h4 class="secondary-header"> Scoring System </h4>
        </div>

        <div class="score-block-wrapper">
            <p class="greyed-out"> Authorised scorers can update scoring information below. </p>
            
            <div class="fix-upper">
                <p class="greyed-out fix-upper"> Password: <input type="password" class="greyed-out"> </p>
            </div>

            <div class="scoring-block">
                <form>
                    <div class="centered fix-lower inner">
                        <p> 
                            Field: <select> 
                                <option value=”Gonubie”> Gonubie </option> 
                                <option value="Bohs"> Bohs </option>
                                <option value="Old Boys"> Old Boys </option>
                                <option value=”Hams”> Hams </option>
                            </select> 
                        </p>
                    </div>  

                    <div class="one inner">
                        <p class="fix-upper"> Bowling Team: <input type="text"> </p>
                        <p class="push fix-upper"> Batting Team: <input type="text"> </p>
                    </div>

                    <div class="inner">
                        <p class="fix-upper"> Target: <input type="number"> </p>
                    </div>

                    <div class="one inner">
                        <p class="fix-upper"> Total: <input type="number"> </p>
                        <p class="push fix-upper"> Wickets: <input type="number"> </p>
                    </div>

                    <div class="inner">
                        <p class="fix-upper"> Balls Remaining: <input type="number"> </p>
                    </div>

                    <div class="one inner">
                        <p class="fix-upper"> Batsman: <input type="type"> </p>
                        <p class="push fix-upper"> Runs: <input type="number"> </p>
                    </div>

                    <div class="one inner">
                        <p class="fix-upper"> Batsman: <input type="type"> </p>
                        <p class="push fix-upper"> Runs: <input type="number"> </p>
                    </div>

                    <div class="centered inner">
                        <button type="button"> Update </button>
                    </div>
                </form>
            </div>

        <div class="breaker"></div>

        <div class="footer stick-bottom">
            <h4 class="credits"> Built By: Tayla Rogers </h4>
            <a href="index.html"><img src="Images/Home.png" height="25" width="25"></a>
            <h4 class="credits"> Powered By: NeDB </h4>
        </div>
    </body>
</html>
