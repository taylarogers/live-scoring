<!DOCTYPE html>
<html>
    <head>
        <title> Gonubie Sixes </title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300&family=Jura:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-header">
            <h1> Gonubie Sixes Live Scores </h1>
        </div>

        <div class="secondary-header">
            <h4> Be at the games to stand a chance to win prizes! </h3>
        </div>

        <div class="block-wrapper">
            <div class="block">
                <h2 class="inner"> Gonubie </h2>
                <div class="one inner">
                    <p> Batting Team: </p>
                    <p class="push"> Target: </p>
                </div>
                <div class="two inner">
                    <p class="fix-upper"> Bowling Team: </p>
                </div>
                <div class="three inner">
                    <p class="fix-lower"> Total: </p>
                </div>
                <div class="four inner">
                    <p> Wickets: </p>
                    <p class="push"> Balls Remaining: </p>
                </div>
                <div class="five inner">
                    <p class="fix-upper"> Batsman: </p>
                    <p class=" fix-upper push"> Runs: </p>
                </div>
                <div class="six inner">
                    <p class="fix-upper"> Batsman: </p>
                    <p class="fix-upper push"> Runs: </p>
                </div>
            </div>
        </div>

        <div class="footer">
            <h4 class="credits"> Built By: Tayla Rogers </h4>
            <h4 class="credits"> Powered By: Google Sheets </h4>
        </div>
    </body>
</html>
